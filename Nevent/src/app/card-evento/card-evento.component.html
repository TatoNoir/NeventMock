<div class="event-card" [ngStyle]="{
       'background-image': 'url(' + background + ')',
       'background-size': 'cover',
       'background-position': 'center',
       'background-repeat': 'no-repeat'
     }">
  <div class="event-details">
    <p>{{ nombre }}</p>
    <p>{{ horario }}</p>
  </div>
</div>
